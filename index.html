        function startGame() {
            audio.loop = true;
            audio.controls = true;
            audio.volume = 0.5;
            audio.play();
            gameEnded = false;
            startTime = Date.now();
            requestAnimationFrame(draw);
        }

        function resetGame() {

            player.x = 15;
            player.y = 15;
            direction = '';
            pause = false;
            restart = false;
            gameEnded = false;
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            audio2.pause();
            audio2.currentTime = 0;
            audio.play();
            requestAnimationFrame(draw);
        }





        function update() {




            switch (direction) {
                case 'up':
                    if (player.y - 10 < 0) {
                        player.y = 600;
                    } else {

                        player.y -= player.speed;

                    }

                    break;


                case 'down':
                    if (player.y + 10 > 600) {
                        player.y = 0;
                    } else {

                        player.y += player.speed;

                    }

                    break;

                case 'right':

                    if (player.x + 10 > 600) {
                        player.x = 0;
                    } else {

                        player.x += player.speed;

                    }

                    break;
                case 'left':
                    if (player.x - 10 < 0) {
                        player.x = 600;
                    } else {

                        player.x -= player.speed;

                    }

                    break;




            }


            if (player.colision(target)) {
                gameEnded = true;
                audio2.play();
                endTime = Date.now();
                elapsedTime = (endTime - startTime) / 1000
                ctx.fillStyle = "rgba(200, 197, 196, 0.5)";
                ctx.fillRect(0, 0, 600, 600);
                ctx.textAlign = "center";
                ctx.font = "20px Algerian";
                ctx.fillText("Â¡Felicidades! Has completado el laberinto", myCanvas.width / 2, myCanvas.height / 2);
                ctx.fillText(`Tiempo: ${elapsedTime.toFixed(2)} segundos`, myCanvas.width / 2, myCanvas.height / 2 + 30);
                ctx.fillText("Presiona 'r' para reiniciar", myCanvas.width / 2, myCanvas.height / 2 + 60);


            }




            walls.forEach((wall) => {


                if (player.colision(wall)) {

                    switch (direction) {
                        case 'up':
                            player.y += player.speed;
                            break;
                        case 'down':
                            player.y -= player.speed;
                            break;
                        case 'right':
                            player.x -= player.speed;
                            break;
                        case 'left':
                            player.x += player.speed;
                            break;
                    }
                }

            })

            if (pause) {

                switch (direction) {
                    case 'up':
                        player.y += player.speed;
                        break;
                    case 'down':
                        player.y -= player.speed;
                        break;
                    case 'right':
                        player.x -= player.speed;
                        break;
                    case 'left':
                        player.x += player.speed;
                        break;
                }

                ctx.fillStyle = "rgb(200, 197, 196,0.5)";
                ctx.fillRect(0, 0, 600, 600);

                ctx.fillText("Pause:", 180, 200);




            }

            if (restart) {

                player.x = 15;
                player.y = 15;



            }







        }




        function DraWalls() {
            walls.forEach((wall) => {
                ctx.beginPath();
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                ctx.closePath();
            });
        }


        function drawLighting() {

            const gradient = ctx.createRadialGradient(
                player.x + player.w / 2, player.y + player.h / 2, 20,
                player.x + player.w / 2, player.y + player.h / 2, 100
            );
            gradient.addColorStop(0, "rgba(0, 0, 0, 0)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 1)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 600, 600);


            ctx.save();
            ctx.beginPath();

            ctx.clip();
            ctx.clearRect(0, 0, 600, 600);
            ctx.restore();
        }





        function draw(event) {




            if (!gameStarted) {
                ctx.textAlign = "center";
                ctx.font = "20px Algerian";
                ctx.fillText("Presiona ENTER para comenzar", myCanvas.width / 2, myCanvas.height / 2);
                ctx.fillText("Usa las flechas para mover al jugador", myCanvas.width / 2, myCanvas.height / 2 + 30);
                return;
            } else {

                ctx.drawImage(img2, target.x, target.y, target.h, target.w);

                ctx.drawImage(img, player.x, player.y, player.h, player.w);
                //   ctx.fillText("Score:"+score,250,50);

                drawLighting();
                update();
            }
